<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="form-control" readonly>
  <div class="keypad">
    
    <button class="btn btn-outline-warning btn btn-secondary " onclick="buttonkey('7')">7</button>
    <button class="btn btn-outline-warning btn btn-secondary " onclick="buttonkey('8')">8</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('9')">9</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('+')">+</button>
    
   
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('4')">4</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('5')">5</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('6')">6</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('-')">-</button>
   
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('1')">1</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('2')">2</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('3')">3</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('*')">*</button>
    
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('0')">0</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="clearDisplay()">C</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="calculate()">=</button>
    <button class="btn btn-outline-warning btn btn-secondary" onclick="buttonkey('/')">/</button>
  </div>
</div>

<script src="style.js"></script>
</body>
</html>
